<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 Todo List - React로 컴포넌트 분리</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <!-- 완성된 HTML이 있는 상태에서 React를 진행한다면? -->

    <div id="root"></div>

    <script type="text/babel">
      /*
              ┌───────── App ──────────┐
              │           │            │
            Header       Todo        Footer
                          │
                      ┌───┴────┐
                TodoInput   TodoList
                               │
                            TodoItem
        */

      const inititemList = [
        { num: 1, title: "자바스크립트 공부", done: true },
        { num: 2, title: "JS 프로젝트", done: true },
        { num: 3, title: "React 공부", done: false },
      ];

      function Header() {
        return (
          <header>
            <h1>04 Todo List - React로 컴포넌트 분리</h1>
            <p> {" "} 파일 경로:{" "} <span id="filepath">{`ch${ document.URL.split("/ch")[1] }index.html`}</span>{" "} </p>
          </header>
        );
      }

      function Footer() {
        return (
          <footer>
            <p>멋쟁이 사자처럼 FrontEnd BootCamp</p>
          </footer>
        );
      }

      function Todo() {
        return (
          <div id="main">
            <div id="container">
              <ul>
                <li>
                  <TodoInput />
                  <TodoList />
                </li>
              </ul>
            </div>
          </div>
        );
      }

      function TodoInput() {
        return (
          <div className="todoinput">
            <input type="text" autoFocus></input>
            <button type="button">추가</button>
          </div>
        );
      }

      function TodoList() {
        return (
          <ul className="todolist">
            <TodoItem />
            <TodoItem />
            <TodoItem />
          </ul>
        );
      }

      function TodoItem() {
        return (
          <li>
            <span>1</span>
            <span>
              <s>샘플1</s>
            </span>
            <button type="button">삭제</button>
          </li>
        );
      }

      function App() {
        return (
          <div id="todo">
            <Header />
            <Todo />
            <Footer />
          </div>
        );
      }

      // 랜더링할 때 </> 붙여서 사용 가능함
      ReactDOM.createRoot(document.querySelector("#root")).render(<App />);
    </script>
  </body>
</html>
