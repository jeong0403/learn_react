<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 Todo List - React 기능 추가</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <!-- 완성된 HTML이 있는 상태에서 React를 진행한다면? -->

    <div id="root"></div>

    <script type="text/babel">
      /*
              ┌───────── App ──────────┐
              │           │            │
            Header       Todo        Footer
                          │
                      ┌───┴────┐
                TodoInput   TodoList
                               │
                            TodoItem
        */

      function Header() {
        return (
          <header>
            <h1>05 Todo List - React 기능 추가</h1>
            <p>
              {" "}
              파일 경로:{" "}
              <span id="filepath">{`ch${
                document.URL.split("/ch")[1]
              }index.html`}</span>{" "}
            </p>
          </header>
        );
      }

      function Footer() {
        return (
          <footer>
            <p>멋쟁이 사자처럼 FrontEnd BootCamp</p>
          </footer>
        );
      }

      function Todo() {
        // TodoInput이 addItem()를 써야 한다. 이후 목록에 추가까지 되어야 한다.
        // addItem을 누가 가지고 있냐? Todo가 가지고 있음. 따라서 부모인 Todo가 TodoInput에 전달하는 방식으로 진행하려고 App내에 있는 코드 전체를 옮겨 왔음.
        // 샘플 목록
        const initItemList = [
          { num: 1, title: "자바스크립트 공부", done: true },
          { num: 2, title: "JS 프로젝트", done: true },
          { num: 3, title: "React 공부", done: false },
        ];

        // 상태로 관리
        // 상태가 수정 되면 화면이 리렌더링되는 리액트
        const [itemList, setItemList] = React.useState(initItemList);

        // 할일 추가
        function addItem(title) {
          console.log("할일 추가");
          // 데이터 갱신, itemList에 item 추가
          // num, title, done 속성을 가진 item 객체 생성
          const item = { num: itemList[itemList.length-1]?.num + 1 || 1, title, done: false};
          // 객체의 불변성을 유지하기 위한 코드 ...itemList(기존 배열), item(추가한 배열)
          setItemList([ ...itemList, item ]);

          // 대신 위 코드로 변경
          // itemList.push(item);
          // 상태가 변경된 것을 적용하기 위해 setItemList에 itemList를 얕은 복사함
          // setItemList([ ...itemList] );
        }

        // 완료/미완료 처리
        function toggleDone(num) {
          console.log(num, "완료/미완료");
          // 데이터 갱신, itemList에서 num에 해당하는 item의 done 값을 수정
          // 객체의 불변성을 위해서 객체를 새롭게 추가하는 JSON 표기법 사용함 (??)
          // { ...item, done: !item.done } true일 때 나오는 이 값이 기존 객체는 복사하고 새로운 객체를 추가하는 형태인 것 (얕은 복사 아님)
          const newItemList = itemList.map(item => item.num === num ? { ...item, done: !item.done } : item );
          setItemList(newItemList);

          // const selectedItem = itemList.find((item) => item.num === num);
          // // item의 done 값을 수정
          // selectedItem.done = !selectedItem.done;
          // setItemList([ ...itemList ]);

        }

        // 할일 삭제
        function deleteItem(num) {
          console.log(num, "할일 삭제");
          // 데이터 갱신, itemList에서 num에 해당하는 item 삭제
          const newItemList = itemList.filter(item => item.num !== num);
          setItemList(newItemList);

          // const index = itemList.findIndex((item) => item.num === num);
          // // 달라야 리렌더링하는 것을 기억할 것
          // // 원본 배열에 있는 값을 제거하거나 추가하는 것이라 상태가 바뀌지 않았다고 react가 인식하므로 변경 필요
          // itemList.splice(index, 1);
          // setItemList(itemList);

        }

        return (
          <div id="main">
            <div id="container">
              <ul>
                <li>
                  <h2>쇼핑 목록</h2>
                  <TodoInput addItem = { addItem } />
                  <TodoList itemList = { itemList } toggleDone = { toggleDone } deleteItem = { deleteItem } />
                </li>
              </ul>
            </div>
          </div>
        );
      }

      // 모든 속성을 묶어서 props 대신 구조 분해 할당 사용
      function TodoInput({ addItem }) {
        // 추가 버튼 클릭 이벤트 핸들러
        const handleAdd = () => {
          console.log("추가 버튼 클릭");
          const inputElem = document.querySelector(".todoinput > input");
          if (inputElem.value.trim() !== "") {
            addItem(inputElem.value.trim());
            inputElem.value = "";
            inputElem.focus();
          }
        };

        // 엔터 이벤트 핸들러
        const handleAddKeydown = (event) => {
          console.log("keydown", event);
          if (event.key === "Enter") handleAdd();
        };

        return (
          <div className="todoinput">
            <input type="text" autoFocus onKeyDown = { handleAddKeydown }/>
            <button type="button" onClick = { handleAdd }>추가</button>
          </div>
        );
      }

      // 목록을 조회하려면 itemList가 필요함
      function TodoList({ itemList, toggleDone, deleteItem }) {
        const list = itemList.map((item) => {
          return <TodoItem key = { item.num } item = { item } toggleDone = { toggleDone } deleteItem = { deleteItem } />;
        });
        // JS에서 { list }로 배열 넣어준건데, 어떻게 동작하지? JSX에서 컴포넌트를 풀어서 전달해준다.
        return (
          <ul className="todolist">
            { list }
          </ul>
        );
      }

      function TodoItem({ item, toggleDone, deleteItem }) {
        // console.log(item.num, '리렌더링.');
        return (
          <li>
            <span>{ item.num }</span>
            <span onClick = { () => toggleDone(item.num) }>{ item.done ? <s>{ item.title }</s> : item.title }</span>
            <button type="button" onClick = { () => deleteItem(item.num)} >삭제</button>
          </li>
        );
      }

      function App() {

        return (
          <div id="todo">
            <Header />
            <Todo />
            <Footer />
          </div>
        );
      }

      // 랜더링할 때 </> 붙여서 사용 가능함
      ReactDOM.createRoot(document.querySelector("#root")).render(<App />);
    </script>
  </body>
</html>
